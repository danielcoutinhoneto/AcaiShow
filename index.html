<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio de Açaí Show</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Cardápio de Açaí</h1>
    </header>
    <main>
        <div id="menu">
            <section id="acai-types">
                <h2>Tipos de Açaí</h2>
            </section>
            <section id="ice-cream-types">
                <h2>Tipos de Sorvete</h2>
            </section>
            <section id="additional-toppings">
                <h2>Adicionais</h2>
            </section>
        </div>
        <div id="cart">
            <h2>Carrinho</h2>
            <ul id="cart-items"></ul>
            <p>Total: R$ <span id="total-price">0.00</span></p>
            <button id="checkout-button">Finalizar Pedido</button>
        </div>
    </main>
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Finalizar Pedido</h2>
            <form id="checkout-form">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="delivery">Tipo de Entrega:</label>
                <select id="delivery" name="delivery" required>
                    <option value="local">Comer no Local</option>
                    <option value="delivery">Entrega</option>
                </select>

                <div id="address-field" style="display: none;">
                    <label for="address">Endereço de Entrega:</label>
                    <input type="text" id="address" name="address">
                </div>
                
                <label for="payment">Forma de Pagamento:</label>
                <select id="payment" name="payment" required>
                    <option value="cash">Dinheiro</option>
                    <option value="credit-card">Cartão de Crédito</option>
                    <option value="debit-card">Cartão de Débito</option>
                </select>

                <button type="submit">Enviar Pedido</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
